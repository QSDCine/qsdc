<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar audios - ¿Qué sabes de cine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    #offline-warning {
      color: red;
      display: none;
    }

    #status {
      margin-top: 1rem;
    }

    #progreso {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    #success {
      font-size: 2rem;
      color: green;
      display: none;
    }

    #error {
      font-size: 2rem;
      color: red;
      display: none;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Modo Offline</h1>
  <p>Desde aquí puedes descargar todos los audios del juego para poder jugar sin conexión.</p>

  <div id="offline-warning">
    <p>No tienes conexión a Internet. No se puede realizar la descarga.</p>
    <button onclick="window.location.href='index.html'">Volver al juego</button>
  </div>

  <div id="online-ui">
    <button id="descargar-btn">Iniciar descarga</button>
    <div id="status">
      <div id="progreso">0 MB de 380 MB</div>
      <div id="success">✅ Descarga completada</div>
      <div id="error">❌ Error al descargar</div>
    </div>
    <button onclick="window.location.href='index.html'">Volver al juego</button>
  </div>

  <script type="module" src="offline.js"></script>
</body>
</html>
