<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar audios - ¿Qué sabes de cine?</title>
  <link rel="stylesheet" href="offline.css" />
</head>
<body>
  <h1>Modo Offline</h1>
  <p>Desde aquí puedes descargar todos los audios del juego para poder jugar sin conexión.</p>

  <div id="offline-warning" style="display: none;">
    <p>No tienes conexión a Internet. No se puede realizar la descarga.</p>
    <button id="volver-juego-btn">Volver al juego</button>
  </div>

  <div id="online-ui">
    <button id="descargar-btn">Iniciar descarga</button>
    <div id="status">
      <div id="progreso">0 MB de 380 MB</div>
      <div id="success" style="display: none;">✅ Descarga completada</div>
      <div id="error" style="display: none;">❌ Error al descargar</div>
    </div>
    <button id="volver-juego-online">Volver al juego</button>
  </div>

  <script type="module" src="offline.js"></script>
  <script>
// Aplicar tema claro/oscuro según localStorage
if (localStorage.getItem("tema") === "oscuro") {
  document.body.classList.add("dark");
}
</script>
</body>
</html>
